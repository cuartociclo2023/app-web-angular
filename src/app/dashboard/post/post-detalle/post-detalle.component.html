<div class="module-header">
    <div class="left">
      <h3>{{formTitle}}</h3>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A distinctio animi, veniam voluptate doloribus esse.
      </p>
    </div>  
    <div class="right">
      <button mat-raised-button color="prymary" (click)="onSubmit()"  >Guardar</button>
    </div>
</div>
<hr />
<div class="form-container">  
    <form class="form" [formGroup]="postForm" >

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput name="title" formControlName="title" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Body</mat-label>
        <input matInput name="body" formControlName="body" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>User ID</mat-label>
        <input matInput name="userId" formControlName="userId" />
      </mat-form-field>
  
    </form>  
</div>
